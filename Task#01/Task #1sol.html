<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Tracker</title>
    <style>
        /* --- RESET & BASE VARIABLES --- */
        :root {
            --bg-color: #f0f4f8;
            --text-color: #333;
            --card-bg: #ffffff;
            --primary: #3b82f6;
            --accent: #2563eb;
            --good: #10b981;
            --fair: #fbbf24;
            --moderate: #f59e0b;
            --poor: #ef4444;
            --very-poor: #7f1d1d;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background-color 0.5s ease;
        }

        /* --- CONTAINER --- */
        .container {
            width: 100%;
            max-width: 800px;
        }

        /* --- HEADER & SEARCH --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1e293b;
        }

        p.subtitle {
            color: #64748b;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }

        .search-box:focus-within {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        input {
            border: none;
            outline: none;
            padding: 10px 20px;
            font-size: 1rem;
            flex: 1;
            border-radius: 50px;
            min-width: 0;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent);
        }

        /* --- ERROR MESSAGE --- */
        #error-msg {
            color: var(--poor);
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            min-height: 25px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* --- RESULTS SECTION --- */
        .results-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 20px;
        }

        /* Main AQI Card */
        .aqi-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
            color: white; /* Text color adapts based on background set by JS */
            transition: background-color 0.5s ease;
        }

        .aqi-card h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .aqi-badge {
            display: inline-block;
            font-size: 5rem;
            font-weight: 800;
            margin: 20px 0;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .aqi-status {
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .location-title {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        /* Decorative Background Blob */
        .aqi-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            z-index: 0;
        }

        /* Pollutant Grid */
        .pollutants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .pollutant-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            text-align: center;
            animation: popIn 0.5s ease-out backwards;
            transition: transform 0.2s;
        }

        .pollutant-card:hover {
            transform: translateY(-5px);
        }

        .pollutant-name {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .pollutant-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .unit {
            font-size: 0.7rem;
            color: #94a3b8;
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Staggered delay for grid items generated by JS */
        .pollutant-card:nth-child(1) { animation-delay: 0.1s; }
        .pollutant-card:nth-child(2) { animation-delay: 0.2s; }
        .pollutant-card:nth-child(3) { animation-delay: 0.3s; }
        .pollutant-card:nth-child(4) { animation-delay: 0.4s; }
        .pollutant-card:nth-child(5) { animation-delay: 0.5s; }
        .pollutant-card:nth-child(6) { animation-delay: 0.6s; }
        .pollutant-card:nth-child(7) { animation-delay: 0.7s; }
        .pollutant-card:nth-child(8) { animation-delay: 0.8s; }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .aqi-badge { font-size: 4rem; }
            .aqi-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Air Quality Tracker</h1>
            <p class="subtitle">Check the air pollution levels in your city</p>
            
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, Tokyo)...">
                <button id="searchBtn">Search</button>
            </div>
            <div id="error-msg"></div>
            <div class="loader" id="loader"></div>
        </header>

        <main class="results-container" id="results">
            <!-- Main AQI Indicator -->
            <div class="aqi-card" id="aqiCard">
                <div class="location-title" id="locationName">Location</div>
                <div class="aqi-badge" id="aqiValue">--</div>
                <div class="aqi-status" id="aqiText">--</div>
            </div>

            <!-- Detail Grid -->
            <div class="pollutants-grid">
                <div class="pollutant-card">
                    <div class="pollutant-name">PM2.5</div>
                    <div class="pollutant-value" id="pm25">--</div>
                    <div class="unit">μg/m³</div>
                </div>
                <div class="pollutant-card">
                    <div class="pollutant-name">PM10</div>
                    <div class="pollutant-value" id="pm10">--</div>
                    <div class="unit">μg/m³</div>
                </div>
                <div class="pollutant-card">
                    <div class="pollutant-name">NO2</div>
                    <div class="pollutant-value" id="no2">--</div>
                    <div class="unit">Nitrogen Dioxide</div>
                </div>
                <div class="pollutant-card">
                    <div class="pollutant-name">O3</div>
                    <div class="pollutant-value" id="o3">--</div>
                    <div class="unit">Ozone</div>
                </div>
                <div class="pollutant-card">
                    <div class="pollutant-name">SO2</div>
                    <div class="pollutant-value" id="so2">--</div>
                    <div class="unit">Sulphur Dioxide</div>
                </div>
                <div class="pollutant-card">
                    <div class="pollutant-name">CO</div>
                    <div class="pollutant-value" id="co">--</div>
                    <div class="unit">Carbon Monoxide</div>
                </div>
                <div class="pollutant-card">
                    <div class="pollutant-name">NH3</div>
                    <div class="pollutant-value" id="nh3">--</div>
                    <div class="unit">Ammonia</div>
                </div>
                <div class="pollutant-card">
                    <div class="pollutant-name">NO</div>
                    <div class="pollutant-value" id="no">--</div>
                    <div class="unit">Nitrogen Monoxide</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = "3ea525ec7febdc95e27758fa015a9982"; 

        // Data mapping based on the provided OpenWeather AQI Scale
        const AQI_SCALE = {
            1: { label: "Good", color: "#10b981", textColor: "#fff" },
            2: { label: "Fair", color: "#fbbf24", textColor: "#fff" },
            3: { label: "Moderate", color: "#f59e0b", textColor: "#fff" },
            4: { label: "Poor", color: "#ef4444", textColor: "#fff" },
            5: { label: "Very Poor", color: "#7f1d1d", textColor: "#fff" }
        };

        // DOM Elements
        const searchBtn = document.getElementById('searchBtn');
        const cityInput = document.getElementById('cityInput');
        const resultsContainer = document.getElementById('results');
        const errorMsg = document.getElementById('error-msg');
        const loader = document.getElementById('loader');
        
        const aqiCard = document.getElementById('aqiCard');
        const locationNameEl = document.getElementById('locationName');
        const aqiValueEl = document.getElementById('aqiValue');
        const aqiTextEl = document.getElementById('aqiText');

        // Pollutant Elements
        const pollutants = {
            pm2_5: document.getElementById('pm25'),
            pm10: document.getElementById('pm10'),
            no2: document.getElementById('no2'),
            o3: document.getElementById('o3'),
            so2: document.getElementById('so2'),
            co: document.getElementById('co'),
            nh3: document.getElementById('nh3'),
            no: document.getElementById('no')
        };

        // Event Listeners
        searchBtn.addEventListener('click', handleSearch);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        async function handleSearch() {
            const city = cityInput.value.trim();
            if (!city) return;

            // Reset UI
            errorMsg.style.opacity = '0';
            resultsContainer.style.display = 'none';
            loader.style.display = 'block';

            try {
                // Step 1: Geocoding (City -> Lat/Lon)
                const geoUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${API_KEY}`;
                const geoRes = await fetch(geoUrl);
                const geoData = await geoRes.json();

                if (!geoData.length) {
                    throw new Error("City not found. Please try again.");
                }

                const { lat, lon, name, country } = geoData[0];

                // Step 2: Air Pollution Data
                const pollUrl = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${API_KEY}`;
                const pollRes = await fetch(pollUrl);
                const pollData = await pollRes.json();

                // Render Results
                renderData(pollData.list[0], `${name}, ${country}`);

            } catch (error) {
                showError(error.message);
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderData(data, locationName) {
            const aqi = data.main.aqi; // 1 to 5
            const components = data.components;
            const status = AQI_SCALE[aqi];

            // Update Header Card
            locationNameEl.textContent = locationName;
            
            // Animate Counter for AQI
            animateValue(aqiValueEl, 0, aqi, 1000);
            
            aqiTextEl.textContent = status.label;
            
            // Update Colors
            aqiCard.style.backgroundColor = status.color;
            aqiCard.style.color = status.textColor;

            // Update Pollutant Grid (with fade-in logic handled by CSS animations on display block)
            for (const [key, value] of Object.entries(components)) {
                if (pollutants[key]) {
                    pollutants[key].textContent = value;
                }
            }

            // Show Container
            resultsContainer.style.display = 'flex';
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.opacity = '1';
        }

        // Helper function to animate numbers counting up
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    obj.innerHTML = end;
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
