<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapShare | Premium Exchange</title>
    <!-- Modern Icons & Typography -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Premium Palette */
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --primary: #8b5cf6;
            --primary-gradient: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
            --secondary: #10b981;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-glass: rgba(255, 255, 255, 0.1);
            --shadow-soft: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            --gold: #fbbf24;
        }

        * {
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(217, 70, 239, 0.15) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Glassmorphism Components --- */
        .glass-panel {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            box-shadow: var(--shadow-soft);
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glass);
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hero Section */
        .hero {
            padding: 5rem 5%;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(to right, #fff, #a5b4fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
            animation: fadeInDown 0.8s ease-out;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        /* Grid Layout */
        .container {
            max-width: 1280px;
            margin: 0 auto 4rem;
            padding: 0 1.5rem;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2.5rem;
            padding: 1rem 0;
        }

        /* Ultra Premium Card */
        .card {
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.6s ease-out backwards;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .card-img-wrapper {
            position: relative;
            height: 220px;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .card-img {
            transform: scale(1.1);
        }

        .badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            border: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--secondary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--secondary);
        }

        .card-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .verified-badge {
            color: var(--secondary);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.35rem;
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        .trust-score {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--gold);
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .card p {
            color: var(--text-muted);
            line-height: 1.5;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        /* Action Buttons Area */
        .card-actions {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-top: auto;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            border-top: 1px solid var(--border-glass);
            padding-top: 1rem;
        }

        /* Premium Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--border-glass);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
            padding: 6px;
        }

        .btn-ghost:hover {
            color: white;
        }

        .btn-danger {
            color: #ef4444;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* Reviews Section */
        .reviews-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .review-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-glass);
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .review-item:last-child {
            border-bottom: none;
        }

        /* Modal Overlay */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.2s ease;
        }

        .modal-content {
            background: #1e293b;
            border: 1px solid var(--border-glass);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 550px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: popup 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-content h2 {
            margin-top: 0;
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Elements */
        input,
        textarea,
        select {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        /* Keyframe Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popup {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="#" class="logo"><i class="fas fa-layer-group"></i> SwapShare</a>
        <button class="btn btn-primary" onclick="openCreateModal()">
            <i class="fas fa-plus"></i> List Item
        </button>
    </nav>

    <header class="hero">
        <h1>Trusted Community Exchange</h1>
        <p>Premium bartering and rentals. Verified users, smart matching, and zero waste.</p>
    </header>

    <main class="container">
        <div id="itemsGrid" class="items-grid"></div>
    </main>

    <!-- Create/Edit Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">New Listing</h2>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <textarea id="itemDesc" placeholder="Description" rows="3" required></textarea>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <select id="itemType">
                        <option value="Rental">Rental</option>
                        <option value="Barter">Barter</option>
                    </select>
                    <select id="itemCategory">
                        <option value="Electronics">Electronics</option>
                        <option value="Outdoors">Outdoors</option>
                        <option value="Tools">Tools</option>
                        <option value="Home">Home</option>
                    </select>
                </div>
                <!-- Default Image is updated in JS if left empty -->
                <input type="url" id="itemImg" placeholder="Image URL (Unsplash/Picsum)">

                <div style="display:grid; grid-template-columns: 1fr auto; gap:10px; margin-top:10px;">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Create Listing</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('itemModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-star" style="color:var(--gold)"></i> Rate Experience</h2>
            <form id="reviewForm">
                <input type="hidden" id="targetId">
                <select id="revRating">
                    <option value="5">★★★★★ Excellent</option>
                    <option value="4">★★★★☆ Good</option>
                    <option value="3">★★★☆☆ Average</option>
                </select>
                <textarea id="revText" placeholder="Share your experience..." rows="4" required></textarea>
                <div style="display:grid; grid-template-columns: 1fr auto; gap:10px;">
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('reviewModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Smart Match Modal -->
    <div id="matchModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <h2><i class="fas fa-magic"></i> Smart Matches</h2>
            <p style="color:var(--text-muted); margin-bottom:1.5rem;">Based on your item's Category and Type:</p>
            <div id="matchResults" style="display:grid; gap:1rem;"></div>
            <button type="button" class="btn btn-secondary" onclick="closeModal('matchModal')"
                style="margin-top:1.5rem; width:100%">Close</button>
        </div>
    </div>

    <script>
        // Data Structure with Categories
        // NOTE: images point to local files stove.jpg and drone.jpg
        let items = JSON.parse(localStorage.getItem('swap_trust_data')) || [
            { id: 1, name: "DJI Mavic Drone", desc: "Hardly used, 4K camera.", type: "Rental", category: "Electronics", img: "drone.jpg", reviews: [{ r: 5, t: "Arrived clean and worked perfectly!" }] },
            { id: 2, name: "Camping Stove", desc: "Propane included.", type: "Barter", category: "Outdoors", img: "stove.jpg", reviews: [{ r: 4, t: "Great swap, very friendly owner." }] }
        ];

        function render() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = items.map((item, index) => {
                const avg = item.reviews.length ? (item.reviews.reduce((a, b) => a + b.r, 0) / item.reviews.length).toFixed(1) : "New";
                // Add staggered animation delay
                const delay = index * 0.1;

                return `
                <div class="card glass-panel" style="animation-delay: ${delay}s">
                    <div class="card-img-wrapper">
                        <span class="badge"><div class="dot"></div> ${item.type} • ${item.category || 'General'}</span>
                        <img src="${item.img}" class="card-img" onerror="this.src='https://picsum.photos/300/180'">
                    </div>
                    
                    <div class="card-body">
                        <div class="verified-badge"><i class="fas fa-check-circle"></i> Verified User</div>
                        <h3>${item.name}</h3>
                        <div class="trust-score">
                            <i class="fas fa-star"></i> ${avg} 
                            <span style="font-weight:400; color:var(--text-muted); font-size:0.85rem; margin-left:4px">
                                (${item.reviews.length} reviews)
                            </span>
                        </div>
                        <p>${item.desc}</p>
                        
                        <div class="card-actions">
                            <button class="btn btn-primary" style="width:100%" onclick="findMatches(${item.id})">
                                <i class="fas fa-handshake"></i> Smart Match
                            </button>
                            <button class="btn btn-secondary" onclick="openReviewModal(${item.id})">
                                <i class="fas fa-star"></i>
                            </button>
                        </div>

                        <div class="action-row">
                            <button class="btn btn-ghost" onclick="editItem(${item.id})"><i class="fas fa-pen"></i> Edit</button>
                            <button class="btn btn-ghost btn-danger" onclick="deleteItem(${item.id})"><i class="fas fa-trash"></i></button>
                            <button class="btn btn-ghost" style="margin-left:auto" onclick="toggleReviews(${item.id})">
                                ${item.reviews.length > 0 ? 'Hide/Show Reviews' : 'No Reviews'} <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="reviews-${item.id}" class="reviews-section">
                        ${item.reviews.map(r => `<div class="review-item"><span style="color:var(--gold)">${'★'.repeat(r.r)}</span> ${r.t}</div>`).join('') || '<div class="review-item">No reviews yet.</div>'}
                    </div>
                </div>`;
            }).join('');
            localStorage.setItem('swap_trust_data', JSON.stringify(items));
        }

        // --- CRUD Operations ---
        function openCreateModal() {
            document.getElementById('modalTitle').innerText = "New Listing";
            document.getElementById('submitBtn').innerText = "Create Listing";
            document.getElementById('itemForm').reset();
            document.getElementById('itemId').value = "";
            openModal('itemModal');
        }

        function editItem(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            document.getElementById('modalTitle').innerText = "Edit Listing";
            document.getElementById('submitBtn').innerText = "Update Listing";

            document.getElementById('itemId').value = item.id;
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemDesc').value = item.desc;
            document.getElementById('itemType').value = item.type;
            document.getElementById('itemCategory').value = item.category || "General";
            document.getElementById('itemImg').value = item.img;

            openModal('itemModal');
        }

        function deleteItem(id) {
            if (confirm("Are you sure you want to delete this listing?")) {
                items = items.filter(i => i.id !== id);
                render();
            }
        }

        document.getElementById('itemForm').onsubmit = (e) => {
            e.preventDefault();

            const idVal = document.getElementById('itemId').value;
            const isEdit = idVal !== "";
            const category = document.getElementById('itemCategory').value;

            const newData = {
                id: isEdit ? parseInt(idVal) : Date.now(),
                name: document.getElementById('itemName').value,
                desc: document.getElementById('itemDesc').value,
                type: document.getElementById('itemType').value,
                category: category,
                // Default to a random seeded image if empty
                img: document.getElementById('itemImg').value || `https://picsum.photos/seed/${Date.now()}/300/180`,
                reviews: isEdit ? items.find(i => i.id == idVal).reviews : []
            };

            if (isEdit) {
                const idx = items.findIndex(i => i.id == idVal);
                items[idx] = newData;
            } else {
                items.unshift(newData);
            }

            closeModal('itemModal');
            render();
        };

        // --- Smart Matching System ---
        function findMatches(sourceId) {
            const sourceItem = items.find(i => i.id === sourceId);
            const matches = items.filter(i =>
                i.id !== sourceId &&
                i.type === sourceItem.type &&
                i.category === sourceItem.category
            );

            const matchGrid = document.getElementById('matchResults');
            if (matches.length === 0) {
                matchGrid.innerHTML = `
                <div style="text-align:center; padding:30px; border:1px dashed var(--border-glass); border-radius:12px;">
                    <p>No perfect matches found for <strong>${sourceItem.category} ${sourceItem.type}</strong> yet.</p>
                </div>`;
            } else {
                // Better match UI
                matchGrid.innerHTML = matches.map(item => `
                    <div class="glass-panel" style="display:flex; gap:15px; align-items:center; padding:12px; border-radius:12px;">
                        <img src="${item.img}" style="width:70px; height:70px; object-fit:cover; border-radius:8px;">
                        <div style="flex-grow:1">
                            <strong style="display:block; font-size:1.1rem; color:white">${item.name}</strong>
                            <span style="font-size:0.85rem; color:var(--primary)">${item.type} Match</span>
                        </div>
                        <button class="btn btn-primary btn-sm" onclick="alert('Swap request sent to owner!')">Request</button>
                    </div>
                `).join('');
            }
            openModal('matchModal');
        }

        // --- Trust/Reviews ---
        document.getElementById('reviewForm').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('targetId').value;
            const item = items.find(i => i.id == id);
            item.reviews.push({
                r: parseInt(document.getElementById('revRating').value),
                t: document.getElementById('revText').value
            });
            closeModal('reviewModal');
            document.getElementById('reviewForm').reset();
            render();
        };

        function toggleReviews(id) {
            const el = document.getElementById(`reviews-${id}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function openReviewModal(id) {
            document.getElementById('targetId').value = id;
            openModal('reviewModal');
        }

        function openModal(mId) { document.getElementById(mId).style.display = 'flex'; }
        function closeModal(mId) { document.getElementById(mId).style.display = 'none'; }

        render();
    </script>
</body>

</html>
