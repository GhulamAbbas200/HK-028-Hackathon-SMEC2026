<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Smart Shopping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Background Elements for Aesthetics -->
    <div class="background-orb orb-1"></div>
    <div class="background-orb orb-2"></div>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="logo">Lumina.</div>
        <div class="cart-trigger" id="cart-btn">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <header class="hero">
            <h1>Curated for <span class="highlight">You</span></h1>
            <p>Experience the future of smart shopping with our premium selection.</p>
        </header>

        <section class="filters">
            <!-- Optional Category Filters could go here -->
        </section>

        <!-- Product Grid -->
        <section id="product-grid" class="product-grid">
            <!-- Products will be injected here by JS -->
            <div class="loading-spinner">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Loading...
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cart-overlay"></div>
    <aside class="cart-sidebar glass-panel" id="cart-sidebar">
        <div class="cart-header">
            <h2>Your Bag</h2>
            <button class="close-cart" id="close-cart"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="cart-items" id="cart-items">
            <!-- Cart items injected here -->
            <div class="empty-cart-msg">Your cart is empty.</div>
        </div>

        <div class="cart-footer">
            <div class="cart-total">
                <span>Total</span>
                <span id="cart-total-price">$0.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </aside>

    <script src="script.js"></script>
</body>

</html>
