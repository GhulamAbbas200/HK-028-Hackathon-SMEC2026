<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniRide | Final Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --dim: #94a3b8; --success: #22c55e; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .tabs { display: flex; gap: 20px; margin-bottom: 20px; border-bottom: 1px solid #334155; }
        .tab { padding: 10px; cursor: pointer; color: var(--dim); border-bottom: 2px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); font-weight: bold; }
        .main-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; height: fit-content; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: var(--dim); margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .ride-card { background: #334155; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        .badge { background: var(--success); color: #064e3b; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #334155; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header style="margin-bottom: 30px;">
        <h1>UniRide Campus Carpool</h1>
        <p style="color: var(--dim)">Reducing traffic congestion and carbon emissions</p>
    </header>

    <div class="tabs">
        <div id="tabFind" class="tab active" onclick="switchTab('find')">Dashboard</div>
        <div id="tabHistory" class="tab" onclick="switchTab('history')">Ride History</div>
    </div>

    <div id="viewFind" class="main-grid">
        <div class="card">
            <h3>Post a Ride</h3>
            <form id="postForm">
                <div class="input-group"><label>Route Start</label><input type="text" id="start" required></div>
                <div class="input-group"><label>Destination</label><input type="text" id="end" required></div>
                <div class="input-group"><label>Time</label><input type="time" id="time" required></div>
                <div class="input-group"><label>Seats</label><input type="number" id="seats" min="1" max="4" value="3" required></div>
                <button type="submit" class="btn">Post & Log Ride</button>
            </form>
        </div>
        <div class="card">
            <h3>Available Rides</h3>
            <div id="availableList"></div>
        </div>
    </div>

    <div id="viewHistory" class="card hidden">
        <h3>Your Ride History</h3>
        <table>
            <thead><tr><th>Date/Time</th><th>Route</th><th>Seats</th><th>Status</th></tr></thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>
</div>

<script>
    // Initial App State
    let rides = [];
    let historyEntries = [];

    function switchTab(view) {
        document.getElementById('viewFind').classList.toggle('hidden', view !== 'find');
        document.getElementById('viewHistory').classList.toggle('hidden', view !== 'history');
        document.getElementById('tabFind').classList.toggle('active', view === 'find');
        document.getElementById('tabHistory').classList.toggle('active', view === 'history');
    }

    document.getElementById('postForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        const time = document.getElementById('time').value;
        const seatCount = document.getElementById('seats').value;

        const newRide = { id: Date.now(), start, end, time, seats: seatCount };
        
        // 1. Update Available Rides list
        rides.unshift(newRide);
        
        // 2. Update History list immediately
        historyEntries.unshift({
            timestamp: `Today, ${time}`,
            route: `${start} to ${end}`,
            seats: seatCount,
            status: 'Active'
        });

        updateUI();
        e.target.reset();
        alert("Ride Posted! It is now visible in both Available Rides and History.");
    });

    function updateUI() {
        // Render Available Rides
        const list = document.getElementById('availableList');
        list.innerHTML = rides.map(r => `
            <div class="ride-card">
                <div style="display:flex; justify-content:space-between">
                    <strong>${r.start} âž” ${r.end}</strong>
                    <span class="badge">${r.seats} Seats</span>
                </div>
                <div style="font-size:0.8rem; color:var(--dim); margin-top:5px">Time: ${r.time}</div>
            </div>
        `).join('') || '<p style="color:var(--dim)">No active rides posted yet.</p>';

        // Render History
        const histBody = document.getElementById('historyBody');
        histBody.innerHTML = historyEntries.map(h => `
            <tr>
                <td>${h.timestamp}</td>
                <td>${h.route}</td>
                <td>${h.seats}</td>
                <td style="color:var(--success)">${h.status}</td>
            </tr>
        `).join('') || '<tr><td colspan="4" style="text-align:center; color:var(--dim)">No history available.</td></tr>';
    }

    updateUI();
</script>
</body>
</html>
