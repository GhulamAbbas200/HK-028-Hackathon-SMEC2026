<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>QRFriends</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4F46E5;
      --primary-dark: #4338CA;
      --primary-light: #EEF2FF;
      --accent: #F43F5E;
      --bg: #F8FAFC;
      --card-bg: #FFFFFF;
      --text-main: #0F172A;
      --text-muted: #64748B;
      --border: #E2E8F0;
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.02);
      --shadow-md: 0 10px 15px -3px rgba(0,0,0,0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.1);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 32px;
      --radius-xl: 48px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }

    /* Initial Loading State */
    #root:empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--bg);
      gap: 16px;
    }
    #root:empty::before {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid var(--primary-light);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #root:empty::after {
      content: 'Starting QRFriends...';
      font-weight: 800;
      color: var(--primary);
      font-size: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Layout & Containment */
    .app-container {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .view-content {
      flex: 1;
      padding: 24px 20px 120px;
      animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }

    .glass-nav {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      max-width: 440px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-around;
      padding: 12px 8px;
      z-index: 1000;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 24px;
      border-radius: var(--radius-md);
      font-weight: 700;
      font-size: 16px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      border: none;
      gap: 10px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 14px rgba(79, 70, 229, 0.3);
    }

    .btn-secondary {
      background: white;
      color: var(--text-main);
      border: 1px solid var(--border);
    }

    .home-hero {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    .home-hero h1 {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: -1.5px;
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .option-card {
      width: 100%;
      height: 180px;
      border-radius: var(--radius-lg);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option-card.show-qr {
      background: white;
      border-color: var(--border);
      box-shadow: var(--shadow-md);
    }

    .option-card.scan-qr {
      background: var(--primary);
      color: white;
      box-shadow: 0 10px 30px rgba(79, 70, 229, 0.2);
    }

    .option-card .icon-blob {
      width: 64px;
      height: 64px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }

    .option-card.show-qr .icon-blob { background: var(--primary-light); color: var(--primary); }
    .option-card.scan-qr .icon-blob { background: rgba(255,255,255,0.2); color: white; }

    .identity-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 40px 20px;
      text-align: center;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      position: relative;
    }

    .qr-frame {
      display: inline-block;
      padding: 12px;
      background: #f1f5f9;
      border-radius: 24px;
      margin-bottom: 24px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleUp {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .animate-scale { animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }

    #qr-reader {
      border: none !important;
      background: #000 !important;
    }
    
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .text-center { text-align: center; }
    .mt-4 { margin-top: 16px; }
    .mt-auto { margin-top: auto; }
    .mb-2 { margin-bottom: 8px; }
    .mb-6 { margin-bottom: 24px; }
    .w-full { width: 100%; }
    .font-bold { font-weight: 700; }
    .font-extrabold { font-weight: 800; }
    .text-muted { color: var(--text-muted); }
    .text-white { color: white; }
    .rounded-full { border-radius: 9999px; }
  </style>
