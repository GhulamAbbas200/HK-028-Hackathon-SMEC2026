
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poso | The Global Square</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%236366f1%22/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #e0e7ff;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
            --radius: 28px;
            --radius-inner: 18px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        #root {
            min-height: 100vh;
        }

        button {
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            background: none;
        }

        button:active {
            transform: scale(0.96);
        }

        input, textarea {
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius-inner);
            background: #ffffff;
            font-size: 1rem;
            color: var(--text-main);
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .nav-content {
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
        }

        .logo {
            font-weight: 800;
            color: var(--primary);
            font-size: 1.6rem;
            letter-spacing: -0.04em;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 34px;
            height: 34px;
            background: var(--primary);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.3);
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 104px 20px 140px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 18px;
        }

        .author-info {
            display: flex;
            gap: 14px;
            align-items: center;
        }

        .avatar {
            width: 52px;
            height: 52px;
            border-radius: 18px;
            object-fit: cover;
            background: #f1f5f9;
            border: 1px solid var(--border);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 12px 28px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.95rem;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #cbd5e1;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        .editor-card {
            background: white;
            padding: 32px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 40px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.03);
        }

        .editor-card textarea {
            border: none;
            padding: 0;
            font-size: 1.25rem;
            font-weight: 500;
            min-height: 100px;
            resize: none;
            background: transparent;
        }

        .onboarding-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .onboarding-card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 48px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
        }

        .form-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-main);
            margin-left: 4px;
        }

        .sync-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #ecfdf5;
            color: #065f46;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }

        .sync-dot.active {
            animation: ping 1.5s infinite;
        }

        @keyframes ping {
            0% { transform: scale(1); opacity: 1; }
            70% { transform: scale(2); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.875rem;
            z-index: 10000;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
            animation: slideUpToast 0.3s ease-out;
        }

        @keyframes slideUpToast {
            from { transform: translate(-50%, 40px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .onboarding-card { padding: 32px 24px; }
            .container { padding-top: 84px; }
        }
    </style>
