
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricalCloud - Analyze & Visualize Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --surface-color: #0f1218;
            --surface-lighter: #1a1e26;
            --accent-color: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #475569;
            --error: #ef4444;
            --success: #22c55e;
            --glass: rgba(15, 18, 24, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --radius-lg: 24px;
            --radius-md: 12px;
            --font-main: 'Inter', sans-serif;
            --font-display: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            min-height: 100vh;
        }

        #root {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: var(--font-display);
            font-weight: 700;
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Layout Elements */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .search-section {
            background: var(--surface-color);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .search-form {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        button {
            cursor: pointer;
            padding: 16px 32px;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .btn-primary:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
        }

        @media (min-width: 992px) {
            .results-grid {
                grid-template-columns: 2fr 1fr;
            }
        }

        .card {
            background: var(--surface-color);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 32px;
            height: 100%;
        }

        .word-cloud-container {
            background: var(--surface-lighter);
            border-radius: var(--radius-md);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-top: 24px;
            border: 1px solid var(--border);
        }

        .lyrics-box {
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: var(--font-main);
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: var(--radius-md);
            margin-top: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .stat-item {
            background: var(--surface-lighter);
            padding: 16px;
            border-radius: var(--radius-md);
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            margin-bottom: 4px;
            font-weight: 800;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* History */
        .history-section {
            margin-top: 60px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .history-card {
            background: var(--surface-color);
            padding: 20px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            text-align: left;
            transition: all 0.2s;
        }

        .history-card:hover {
            border-color: var(--accent-color);
            background: var(--surface-lighter);
            transform: translateY(-4px);
        }

        .empty-state {
            text-align: center;
            padding: 100px 0;
            opacity: 0.3;
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .error-message {
            margin-top: 20px;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: var(--radius-md);
            color: var(--error);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
    </style>
