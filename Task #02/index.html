<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceMatch | Premium Price Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <i class="fa-solid fa-tags"></i> PriceMatch
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for products (e.g., shirt, phone)..." autofocus>
                <button id="searchBtn"><i class="fa-solid fa-search"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Best Deal Section (Hidden by default) -->
            <section id="bestDealSection" class="hidden">
                <div class="section-title">
                    <i class="fa-solid fa-trophy"></i> Best Deal Found
                </div>
                <div id="bestDealContainer">
                    <!-- Best Product Card Injected Here -->
                </div>
            </section>

            <!-- All Results Section -->
            <section id="resultsSection">
                <div class="section-header">
                    <h2>Comparison Results</h2>
                    <span id="resultsCount" class="hidden">0 products found</span>
                </div>

                <div id="loadingSpinner" class="hidden">
                    <div class="spinner"></div>
                    <p>Scanning multiple stores...</p>
                </div>

                <div id="productsGrid" class="products-grid">
                    <!-- Product Cards Injected Here -->
                    <div class="empty-state">
                        <i class="fa-solid fa-magnifying-glass-dollar"></i>
                        <p>Search for a product to compare prices across stores.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
